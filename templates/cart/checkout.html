{% extends 'base.html' %}
{% block content %}
  <head>
    <title>Contact Information</title>
  </head>
  <body>
    <h1>Contact Information</h1>
    <form>
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" required><br>

      <label for="street-name">Street Name:</label>
      <input type="text" id="street-name" name="street-name" required><br>

      <label for="house-number">House Number:</label>
      <input type="text" id="house-number" name="house-number" required><br>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required><br>

      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="" disabled selected>Select your country</option>
        <option value="USA">United States</option>
        <option value="UK">United Kingdom</option>
        <option value="Iceland">Iceland</option>
        <option value="Australia">Australia</option>
      </select><br>

      <label for="postal-code">Postal Code:</label>
      <input type="text" id="postal-code" name="postal-code" required><br>

      <input type="submit" value="Submit">
    </form>
  </body>

{% endblock %}
