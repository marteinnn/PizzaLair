{% extends "base.html" %}

{% block content %}
    <div class="login-container">
        <h1>Login</h1>
        <form method="post" class="form form-horizontal">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-primary" value="Login" />
                </div>
            </div>
        </form>
    </div>
{% endblock %}
