{% extends 'base.html' %}
{% block content %}
    <div class="menu-page">
    <div class="menu-title">
        <h1>Welcome to the menu page!</h1>
    </div>
    {% for pizza in pizzas %}
        {% if pizza.price > 1500 %}
            <p>Expensive!</p>
        {% else %}
            <p>Cheap!</p>
        {% endif %}
        <h4 class="pizza-name">{{ pizza.name }}</h4>
        <p class="pizza-price">{{ pizza.price }}kr</p>
    {% endfor %}
    </div>
{% endblock %}
