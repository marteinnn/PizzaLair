{% extends 'base.html' %}
{% block content %}
    <h1>Pizza of the month!</h1>
    <h2>This months pizza of the month is {{ pizzas.name }}</h2>
    <p>{{ pizzas.description }}</p>
    <h2>$ {{ pizzas.price }}</h2>
    <form method="POST" action="{% url 'add_pofmonth_to_cart' pizzas.id %}">
        {% csrf_token %}
        <button type="submit">Add to cart</button>
    </form>
{% endblock %}
