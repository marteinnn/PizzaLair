{% extends 'base.html' %}
{% block content %}
    <h1>Two for one!</h1>
<form method="POST" action="{% url 'add_deal_to_cart' 1 2 %}">
  {% csrf_token %}
  <label for="pizza">Pizza 1: </label>
  <select name="pizza-select" id="pizza-select">
    {% for pizza in pizzas %}
      <option value="{{ pizza.id }}">{{ pizza.name }}</option>
    {% endfor %}
  </select>
<label for="pizza1">Pizza 2: </label>
  <select name="pizza-select1" id="pizza-select1">
    {% for pizza in pizzas %}
      <option value="{{ pizza.id }}">{{ pizza.name }}</option>
    {% endfor %}
  </select>
  <button type="submit">Submit</button>

{% endblock %}
