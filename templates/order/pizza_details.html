{% extends 'base.html' %}
{% block content %}
<div class="pizza-details">
  <img class="details-img" src="../static/images/{{ pizza.image }}">
  <div class="details-info">
    <h1 class="details-name">{{ pizza.name }}</h1>
    <p>
      {% for topping in toppings %}
      {{ topping.name }},
      {% endfor %}
    </p>
    <p>{{ pizza.description }}</p>
    <h2>{{ pizza.price }} $</h2>
    <form method="POST" action="{% url 'add_to_cart' pizza.PID %}">
      {% csrf_token %}
      <button class="add-to-cart-btn">Add to cart</button>
    </form>
  </div>
  {% if pizza.vegan == True %}
  <img class="vegan-pic" src="../static/images/vegan.png">
  {% endif %}
  {% if pizza.spicy == True %}
  <img class="spicy-pic" src="../static/images/spicy.png">
  {% endif %}
</div>
{% endblock %}
