<a href="/order/{{ pizza.pizza.PID }}">
    <div class="pizza_item">
        <img class="pizza-image" src="../static/images/{{ pizza.pizza.image }}"/>
        <h4>{{ pizza.pizza.name }}</h4>
        <h2>{{ pizza.pizza.price }} $</h2>
        <form method="POST" action="{% url 'add_to_cart' pizza.pizza.PID %}">
            {% csrf_token %}
            <button type="submit">Add to cart</button>
        </form>
    </div>
</a>
