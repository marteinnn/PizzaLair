<a href="/order/{{ pizza.PID }}">
<div class="pizza_item">
        <img class="pizza-image" src="../static/images/{{ pizza.image }}"/>
        <h4>{{ pizza.name }}</h4>
        <h2>{{ pizza.price }} $</h2>

        </form>
